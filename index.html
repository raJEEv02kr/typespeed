<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Typing Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="keyboard-visualizer.css" />
  </head>
  <body>
    <div class="top-bar">
      <label
        >Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <label
        >Theme:
        <select id="theme">
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
        </select>
      </label>

      <label
        >Mode:
        <select id="mode">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
        </select>
      </label>

      <label
        >Glow:
        <input type="range" id="glow-slider" min="5" max="50" value="20" />
      </label>
    </div>

    <div class="container">
      <h1>Typing Speed Test</h1>

      <div class="stats">
        <div>WPM<br /><span id="wpm">0</span></div>
        <div>Accuracy<br /><span id="accuracy">100</span>%</div>
        <div>Time<br /><span id="timer">0</span>s</div>
        <div>High Score<br /><span id="highscore">0</span></div>
      </div>

      <div id="quote-display" class="quote-container"></div>
      <textarea id="input-field" placeholder="Start typing here..."></textarea>
      <!-- Virtual Keyboard Visualizer -->
      <div id="keyboard-visualizer" aria-hidden="true"></div>

      <button id="reset-btn">Restart</button>
    </div>

    <canvas id="confetti"></canvas>

    <script src="script.js"></script>
    <script src="keyboard-visualizer.js"></script>
  </body>
</html>
